  <script>
    let cnt = 1;
    let cnt2 = 0;
    let ch = 0;
    let lr = 1;
    function button() {
      var obj_length = document.querySelectorAll('[name ^= "rd' + cnt + '"]').length;

      for (var i = 0; i < obj_length; i++) {
        if (document.querySelectorAll('[name ^= "rd' + cnt + '"]')[i].checked == true) {
          document.querySelector('div[id="top"]').innerHTML +=
            "<span>" + document.querySelectorAll('[name ^= "rd' + cnt + '"]')[i].value + "</span>";
          ch++
        }
      }

      if (ch > 0) {//미선택으로 넘김
        document.querySelector('[id = "f' + cnt + '"]').style.display = "none";
        document.querySelector('[id = "f' + (cnt + 1) + '"]').style.display = "block";
        cnt++;
      }
      else {
        document.querySelector('.box-radio-input input[type="button"] + span[id="b' + cnt + '"]')
          .setAttribute('class', 'red');
        setTimeout(function () {
          document.querySelector('.box-radio-input input[type="button"] + span[id="b' + cnt + '"]')
            .setAttribute('class', 'nomal')
        }, 500);
      }
      cnt2 = 0;
      ch = 0;
    }

    function lastButton() {
      let form = document.form;
      var obj_length = document.querySelectorAll('[name ^= "rd' + cnt + '"]').length;

      for (var i = 0; i < obj_length; i++) {
        if (document.querySelectorAll('[name ^= "rd' + cnt + '"]')[i].checked == true) {
          document.querySelector('div[id="top"]').innerHTML +=
            "<span>" + document.querySelectorAll('[name ^= "rd' + cnt + '"]')[i].value + "</span>";
          ch++
        }
      }
      if (ch == 0) {
        document.querySelector('.box-radio-input input[type="button"] + span[id="b' + cnt + '"]')
          .setAttribute('class', 'red');
        setTimeout(function () {
          document.querySelector('.box-radio-input input[type="button"] + span[id="b' + cnt + '"]')
            .setAttribute('class', 'nomal')
        }, 500);
      }
      else {
        document.querySelector('[id = "f' + cnt + '"]').style.display = "none";
      }
      cnt2 = 0;
      ch = 0;
      form.submit();
    }
    function leftButton() {
      if (lr != 1) {
        document.querySelector('div[id = "tags' + lr + '"]').style.display = "none";
        document.querySelector('div[id = "tags' + (lr - 1) + '"]').style.display = "block";
        document.querySelector('label[class="box-input"] span').innerHTML = '1 - < ' + (--lr) + " > - 18"
      } else {
        alert('첫 페이지입니다.')
      }
    }
    function rightButton() {
      if (lr != 18) {
        document.querySelector('div[id = "tags' + lr + '"]').style.display = "none";
        document.querySelector('div[id = "tags' + (lr + 1) + '"]').style.display = "block";
        document.querySelector('label[class="box-input"] span').innerHTML = '1 - < ' + (++lr) + " > - 18"
      } else {
        alert('마지막 페이지입니다.')
      }
    }

  </script>
